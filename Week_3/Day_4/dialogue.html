<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dialogue Boolean</title>
</head>
<body>
    <button onclick="createAlert()">Alert Button Example</button>
    <button onclick="createDialogue()">Confirm Prompt Example</button>
</body>
<script>
function createAlert(){
    alert("WHY DID YOU CLICK OH GOD WHY")
}

function createDialogue(){
    let result = confirm('Click here to confirm this')
    console.log(result)
}

</script>
</html>
